<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="browser_action.css">
    <title>Spam Tweets Compressor</title>
</head>
<body>
    <h1><img src="../image/icon.svg" alt="The logo of Spam Tweets Compressor" id="logo"> Spam Tweets Compressor<span id="extension_version" class="medium_emphasize_text"></span></h1>
    <div id="tab_switcher">
        <div class="tab_switcher_item" data-selected data-target="#setting_item_general" data-i18n="browser_action_tab_switcher_general">一般</div>
        <div class="tab_switcher_item" data-target="#setting_item_option" data-i18n="browser_action_tab_switcher_option">オプション</div>
        <div class="tab_switcher_item" data-target="#setting_item_advanced" data-i18n="browser_action_tab_switcher_advanced">詳細</div>
        <div id="tab_switcher_bar"></div>
    </div>
    <div class="setting_item_group" id="setting_item_general">
        <div class="setting_item_outer">
            <input type="checkbox" id="show_reason" data-setting-name="show_reason"><label for="show_reason" data-i18n="browser_action_show_reason">判定理由を表示する</label>
        </div>
        <div class="setting_item_outer">
            <input type="checkbox" id="strict_mode" data-setting-name="strict_mode"><label for="strict_mode" data-i18n="browser_action_strict_mode">非表示モード</label>
        </div>
        <div class="setting_item_outer">
            <span id="ng_word" data-i18n="browser_action_ng_word">NGワードを設定</span>　<a href="advanced_setting.html#ng_word_title" target="_blank" data-i18n="browser_action_open_setting">設定を開く</a>
        </div>
        <div class="setting_item_outer">
            <span id="advanced_spam_detection" data-i18n="browser_action_advanced_spam_detection">高度なスパム判定</span>　<a href="advanced_setting.html#advanced_spam_detection_title" target="_blank" data-i18n="browser_action_open_setting">設定を開く</a>
        </div>
    </div>
    <div class="setting_item_group" id="setting_item_option">
        <div class="setting_item_outer">
            <input type="checkbox" id="hide_media" data-setting-name="hide_media"><label for="hide_media" data-i18n="browser_action_hide_media">スパムツイートのメディアを非表示にする</label>
        </div>
        <div class="setting_item_outer">
            <input type="checkbox" id="include_verified_account" data-setting-name="include_verified_account"><label for="include_verified_account" data-i18n="browser_action_include_verified_account">認証済みアカウントを監査対象に含める</label>
        </div>
    </div>
    <div class="setting_item_group" id="setting_item_advanced">
        <div class="setting_item_outer">
            <span id="allow_list" data-i18n="browser_action_allow_list">許可リスト</span>　<a href="advanced_setting.html#allow_list_title" target="_blank" data-i18n="browser_action_open_setting">設定を開く</a>
        </div>
        <div class="setting_item_outer">
            <span id="exclude_url" data-i18n="browser_action_exclude_url">特定のページでは圧縮しない</span>　<a href="advanced_setting.html#exclude_url_title" target="_blank" data-i18n="browser_action_open_setting">設定を開く</a>
        </div>
        <div class="setting_item_outer">
            <span id="language_filter" data-i18n="browser_action_language_filter">言語フィルター</span>　<a href="advanced_setting.html#language_filter_title" target="_blank" data-i18n="browser_action_open_setting">設定を開く</a>
        </div>
    </div>
    <hr>
    <div class="setting_item_outer medium_emphasize_text" data-i18n="browser_action_reload_to_apply">※設定を適用するにはページを再読み込みしてください</div>
    <script src="webextension_polyfill/browser-polyfill.min.js"></script>
    <script src="i18n.js"></script>
    <script src="browser_action.js" type="module"></script>
</body>
</html>
