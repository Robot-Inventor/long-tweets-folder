<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined&display=block" rel="stylesheet">
    <title>Spam Tweets Compressor</title>
</head>
<body>
    <h1><img src="../../image/icon.svg" alt="The logo of Spam Tweets Compressor" id="logo"> <a href="https://github.com/Robot-Inventor/spam-tweets-compressor" target="_blank">Spam Tweets Compressor</a><a id="extension_version" href="#" target="_blank"></a></h1>
    <mwc-tab-bar>
        <mwc-tab data-i18n-label="browser_action_tab_switcher_general" icon="tune" data-target="#setting_item_general"></mwc-tab>
        <mwc-tab data-i18n-label="browser_action_tab_switcher_option" icon="toggle_on" data-target="#setting_item_option"></mwc-tab>
        <mwc-tab data-i18n-label="browser_action_tab_switcher_advanced" icon="auto_fix_high" data-target="#setting_item_advanced"></mwc-tab>
    </mwc-tab-bar>
    <div class="setting_item_group" id="setting_item_general"></div>
    <div class="setting_item_group" id="setting_item_option"></div>
    <div class="setting_item_group" id="setting_item_advanced"></div>
    <script src="../common/webextension_polyfill/browser-polyfill.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
